{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweet app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'tweetapp/customform.css' %}">
  <!-- YAZDIÄžIMIZ STATIC CSS DOSYASI -->
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'tweetapp:listtweet'%}">Tweeter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'tweetapp:listtweet' %}">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweetapp:addtweet' %}">Add Tweet</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'tweetapp:addtweetbyform' %}">Add Tweet by Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweetapp:addtweetbymodelform' %}">Add Tweet by Model Form</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <form method="POST" action="{% url 'logout' %}?next=/" class="nav-item">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link" style="border: none; background: none;">Logout</button>
          </form>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweetapp:signup' %}">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
