{% extends "base.html" %}
{% block content %}

<form method="POST">
    <div class="container" style="border: 4px solid cornflowerblue; padding: 8px; width: 50%; text-align: center;">

        {% csrf_token %}
        {%for field in form%}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary" value="signup">Signup</button>
    </div>

</form>


{% endblock %}
